"""
my interface description
"""
type Query {
  deity(name: [[[[[String!]]!]]], mythology: Realm): Deity!
  character(characterID: String!, age: Int): Character!
}

union Character = Creature | Deity

type Deity {
  fullName: String!
  power: Power
}

type Creature {
  name: String!
  realm: City!
  immortality: Boolean!
}

enum City {
  Athens
  Ithaca
  Sparta
  Troy
}
scalar Power
